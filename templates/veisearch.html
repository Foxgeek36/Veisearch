{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>微搜索</title>
		<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
		<script src="{% static '/js/vue-2.4.0.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static '/css/animate.css' %}" />
		<script src="{% static '/js/vue-resource-1.3.4.js' %}"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<style type="text/css">
			.search {
				/* background-color: red; */
				min-height: 300px;
			}

			.row1 {
				margin-top: 100px;
				text-align: center;
			}

			img {
				width: 500px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row row1">
					<div class="col-md-6 col-md-offset-3 search">
						<img class="img-responsive center-block" src="{% static '/img/vei.gif' %}" />
						<form class="form-inline">
							<input type="text" class="form-control" v-model="wd" />
							<button class="form-control btn-primary" type="button" @click="search">Vei</button>
						</form>
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped animated fadeInUpBig">
								<thead>
									<tr>
										<th>电影名称</th>
										<th>文件大小</th>
										<th>下载</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="movie in movie_list" :key="movie.movie_name">
										<td>{[ movie.movie_name ]}</td>
										<td>{[ movie.movie_size ]}</td>
										<td>
											<a href="movie.movie_thunder">下载</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			Vue.http.options.root = "/search/"
			var vm = new Vue({
                delimiters:['{[', ']}'],
				el: "#app",
				data: {
					wd: '',
					movie_list: []
				},
				methods: {
					search() {
						axios.post('/search/', {'wd':this.wd} )
							.then(resp => {
								for(var i = 0;i<resp.data.length;i++){
								    var movie_name = resp.data[i]["movie_name"];
								    var movie_size = resp.data[i]["movie_size"];
								    var movie_thunder = resp.data[i]["movie_thunder"];
								    console.log(movie_name);
								    this.movie_list.push({

											movie_name: movie_name,
											movie_size: movie_size,
											movie_thunder: movie_thunder,
										});
                                }
							}).catch(err => {
								console.log('请求失败：' + err.status + ',' + err.statusText);
							});
					},
				}



			})
		</script>
	</body>
</html>
